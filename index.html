<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <title>Recherche multim√©dias</title>
    <link rel="stylesheet" media="screen" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="js/cam.js"></script>
    <script type="text/javascript" src="js/jsConstructionHTML.js"></script>
    <script type="text/javascript" src="js/facet.js"></script>
    <script type="text/javascript" src="js/pagination.js"></script>

</head>

<body>

    <header>
        <h1>SCI, the Search CAM Interface</h1>
    </header>

    <section class="search left">
        <article class="gloablSearch">
            <h2>Simple search</h2>
            <form id="globalSubmit">
                <label for="globalSearch">Complete :</label>
                <input type="text" name="globalSearch" id="globalSearch" placeholder="Type any term of search">
                <input type="submit" value="Search">
            </form>
        </article>
        <article class="advancedSearch">
            <!-- Remplir avec le javascript -->
            <h2>Advanced search</h2>
            <form id="advancedSubmit">
                <p>
                    <label for="role">Select a role :</label>
                    <select id="role" name="role">
                        <option value="person">person</option>
                    </select>
                </p>
                <p class="city subfacet">
                    <label for="city.region.code">Select a region :</label>
                    <select name="city.region.code">
                        <option value="vd">vd</option>
                    </select>
                </p>
                <p class="person subfacet">
                    <label for="language">Select a language :</label>
                    <select name="language">
                        <option value="French">French</option>
                    </select>
                </p>
                <p class="media subfacet">
                    <label for="groupname">Select a groupname :</label>
                    <select name="groupname">
                        <option value="cam">cam</option>
                    </select>
                </p>
                <input type="submit" value="Search">
                <h3 class="suborder">Order results</h3>
                <p class="suborder person">
                    <label for="sortPerson">By:</label>
                    <select name="sortPerson">
                        <option value="">Choose...</option>
                        <option value="lastname">Lastname</option>
                        <option value="size">Height</option>
                    </select>
                </p>
                <p class="suborder city">
                    <label for="sortCity">By:</label>
                    <select name="sortCity">
                        <option value="">Choose...</option>
                        <option value="city.name">City name</option>
                        <option value="city.code">City code</option>
                    </select>
                </p>
                <p class="suborder media">
                    <label for="sortMedia">By:</label>
                    <select name="sortMedia">
                        <option value="">Choose...</option>
                        <option value="title">Title</option>
                        <option value="filesize">Filesize</option>
                    </select>
                </p>
            </form>
        </article>
        <nav>
            <h2>Navigation</h2>
            <article class="left displayNbResult">
                <p class="numResults">There are no result to display</p>
            </article>
            <article class="right defineNbResult">
                <label for="display">Display</label>
                <select id="display">
                    <option>5</option>
                    <option>10</option>
                    <option>20</option>
                </select>
                <p>results per page</p>
            </article>
            <article class="clear pageNav">
                <input id="firstPage" type="button" value="First page">
                <input id="previous" type="button" value="Previous">
                <label for="goPage">Go to page</label>
                <select id="goPage"></select>
                <p class="nbPages">/--</p>
                <input id="next" type="button" value="Next">
                <input id="lastPage" type="button" value="Last page">
            </article>
        </nav>
    </section>

    <section class="result right">
        <ul>

        </ul>
    </section>

    <footer>
        <p>Developped for Apache Solr, by CAM (Christophe Rast, Anne Grandjean and Miranda Martinet)</p>
    </footer>

</body>

</html>
